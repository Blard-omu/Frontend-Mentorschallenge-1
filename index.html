<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend product card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
    
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
</head>
<body>
        <div class="card">

            <div class="card-content">
                <img src="./Images/image-product-desktop.jpg" alt="">
            </div>

            <div class="card-content2">
                <p class="perfume">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                 Perfumer-Creator for the House of CHANEL.</p>

                <div class="dollar">
                        <div class="new-price"><h3>$149.99</h3></div>
                        <div class="old-price"><p>$169.99</p></div>
                </div>
                <button type="submit"><img src="./Images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
  
            </div>
        </div>



</body>
</html>
